<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul type="disc">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ul>

    <ul type="square">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ul>

    <ul type="circle">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ul>


    <ul style="list-style-position:inside">
        <li>
            <b>广州市</b>
            <ul >
                <li>天河区</li>
                <li>白云区</li>
            </ul>
        </li>
        <li>
            <b>北京市</b>
            <ul >
                <li>朝阳区</li>
                <li>海定区</li>
            </ul>
        </li>
    </ul>

    <ol type="1">
        <li>子项1</li>
        <li>子项2</li>
        <li>子项3</li>
    </ol>

    <ol type="a">
        <li>子项1</li>
        <li>子项2</li>
        <li>子项3</li>
    </ol>

    
    <ol type="I" start="4">
        <li>子项1</li>
        <li>子项2</li>
        <li>子项3</li>
    </ol>
    
    <p>定义列表</p>

    <dl>
        <dt>列表项1</dt>
        <dd>内容1</dd>
        <dd>内容2</dd>
        <dd>内容3</dd>
        
        <dt>列表项2</dt>
        <dd>项目1</dd>
        <dd>项目2</dd>
        <dd>项目3</dd>
    </dl>

    <table border="1px solid #cecece" style="border-collapse: collapse;" width="200" height="200" align="center">
        <caption align="center">这是表格的标题</caption>
        <tr align="center">
            <td >张三</td>
            <td>23</td>
        </tr>
        <tr align="center">
            <td>李四</td>
            <td>24</td>
        </tr>
        <tr align="center">
            <td colspan="2">王老五</td>
            <!-- <td>25</td> -->
        </tr>
    </table>
    


</body>
</html>
